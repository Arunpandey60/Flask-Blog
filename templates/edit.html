{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename = 'img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your post and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header> 

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>  
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>  
        <hr>
        
        <h1>Add/Edit Posts</h1>
      
        <form name="sentMessage" id="contactForm" method="POST" action="/edit/{{sno}}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" value="{{post.title}}" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
               <input type="text" class="form-control" placeholder="Tagline" name="tline" id="tline" value="{{post.tagline}}" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Content</label>
                  <input type="text" class="form-control" placeholder="content" name="content" id="content" value="{{post.content}}" required data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input class="form-control" placeholder="Image Filename" id="img_file" value="{{post.img_file}}" name="img_file" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Date</label>
                  <input class="form-control" placeholder="Date" id="date" name="date" value="{{post.date}}" >
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
          </form>
     
      </div>
    </div>
  </div>

  {% endblock %}
